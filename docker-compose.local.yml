# Use this for local development - only runs databases
# The bot runs directly on your machine

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=meow
      - POSTGRES_PASSWORD=meow
      - POSTGRES_DB=meow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meow"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

