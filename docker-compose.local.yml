# Use this for local development - only runs databases
# The bot runs directly on your machine

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=meow
      - POSTGRES_PASSWORD=meow
      - POSTGRES_DB=meow
    ports:
      - "5433:5432"
    volumes:
      - meow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meow"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - meow_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  meow_postgres_data:
  meow_redis_data:
